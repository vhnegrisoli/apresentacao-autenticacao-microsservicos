spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    initialization-mode: always
    initialize: true
    continue-on-error: true
    platform: postgresql

  main:
    allow-bean-definition-overriding: true

  jackson:
    time-zone: America/Sao_Paulo

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        jdbc:
          lob.non_contextual_creation: true
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    user: ${REDIS_USER}
    pool:
      max-active: 120
      max-idle: 40

app-config:

  application:
    url: https://b2vn-auth-api.herokuapp.com

  oauth-clients:
    b2vn-auth-api:
      client: b2vn-auth-api-client
      secret: b2vn-auth-api-secret

    b2vn-radar-api:
      client: b2vn-radar-api-client
      secret: b2vn-radar-api-secret

  services:
    b2vn-auth-api:
      url: https://b2vn-auth-api.herokuapp.com

    b2vn-radar-api:
      url: https://b2vn-radar-api.herokuapp.com

security:
  oauth2:
    resource:
      filter-order: 3

server:
  port: 8080
